<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>
	{$_PF['web_name']}
</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css">
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/global.css">
</head>
<body class="bg-blue">
    <div class="w1003 reg">
        <div class="head1">
            <img src="__PUBLIC__/images/logo1.png" alt="" height="110" width="489"></div>
            <div class="reg-img"></div>
        <div class="reg-box">
            <div class="box">
                <h2 class="tit">
                    <strong>填写资料，注册会员</strong></h2>
                <div class="tb">
                    <form name="form1" method="post" action="__URL__/reg" id="form1" enctype="multipart/form-data">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tbody>
                        <tr>
                            <th scope="row">
                                <span>*</span>类 别：
                            </th>
                            <td>
                                <select name="type">
                                    <option selected="selected" value="1" title="人大代表">人大代表</option>
                                     <option value="2" title="政协委员">政协委员</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span>*</span>用户名：
                            </th>
                            <td>
                                <input name="account" class="txt1" maxlength="30" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span>*</span>密 码：
                            </th>
                            <td>
                                <input name="password" class="txt1" maxlength="32" type="password">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span>*</span>请再次输入密码：
                            </th>
                            <td>
                                <input name="repassword" class="txt1" maxlength="32" type="password">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span>*</span>代表、委员证号：
                            </th>
                            <td>
                                <input name="paper_number" class="txt1" maxlength="50" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span>*</span>手 机：
                            </th>
                            <td>
                                <input name="mobile" class="txt1" maxlength="11" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                	真实姓名：
                            </th>
                            <td>
                                <input name="nickname" class="txt1" maxlength="10" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                	工作单位：
                            </th>
                            <td>
                                <input name="company" class="txt1" maxlength="100" type="text">
                            </td>
                        </tr>
                         <tr>
                            <th scope="row">
                                EMAIL：
                            </th>
                            <td>
                                <input name="email" class="txt1"  type="text">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                	本人照片：
                            </th>
                            <td>
                                <input name="photo" class="txt1"  type="file">
                            </td>
                        </tr>
                         <tr>
                            <th scope="row">
                                	简介：
                            </th>
                            <td>
                                <textarea name="remark" rows="2" cols="20" id="remark" style="height: 150px; width: 260px;"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                            </th>
                            <td>
                                <input name="ButReg" value="注 册" id="ButReg" class="btn1" type="submit">
                                 &nbsp;
                                 <input name="" class="btn1" value="重 置" type="reset">
                            </td>
                        </tr>
                    </tbody></table>
                    </form>
                </div>
            </div>
             
       </div>
       
	     <div class="footer1 tc" style="padding: 20px 0">
	         {$_PF['copyright']}
	     </div>
    </div>

</body></html>
