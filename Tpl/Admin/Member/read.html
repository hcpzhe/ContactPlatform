<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css">
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/global.css">
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/main.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/RSsubmit.js"></script>
<title>

</title>
</head>
<body>
<script type="text/javascript">
</script>
    <form name="form1" method="post" action="__URL__/update" id="form1" enctype="multipart/form-data">
    	<input name="id"  value="{$vo['id']}"  type="hidden">
        <div class="main-content">
            <div class="w760">
                <h3 class="common-tit">
                    <span>当前位置：</span>系统管理 &gt; <em>用户修改</em></h3>
                <div class="row-tb">
                 
                    <table border="0" cellpadding="0" cellspacing="0" width="760">
                        <tbody><tr>
                            <td style="text-align: right;">
                                照片：
                            </td>
                            <td style="width: 610px; text-align: left;">                           
                                <img id="UserImage" src="__APP__{$vo['photo']}" style="width:120px;border-width:0px;"> 
                                <input name="photo" id="photo" type="file">
                            </td>
                        </tr>
                         <tr>
                            <td style="text-align: right;">
                                用户名：
                            </td>
                            <td style="text-align: left;">
                                <input name="account" id="account" value="{$vo['account']}" class="txt2" maxlength="30" type="text">
                            </td>
                        </tr>
                         <tr>
                            <td style="text-align: right;">
                                类 别：
                            </td>
                            <td style="text-align: left;">
                              <select name="type" id="type">
							<option  {$vo['type'] == 1 ? 'selected="selected"' : ''} value="1">人大代表</option>
							<option  {$vo['type'] == 2 ? 'selected="selected"' : ''} value="2">政协委员</option>

							</select>
                              
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                真实姓名：
                            </td>
                            <td style="text-align: left;">
                              <input name="nickname" id="nickname" value="{$vo['nickname']}" class="txt2" maxlength="10" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                代表、委员证号：
                            </td>
                            <td style="width: 610px; text-align: left;">
                                <input name="paper_number" id="paper_number" value="{$vo['paper_number']}" class="txt2" maxlength="50" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                工作单位：
                            </td>
                            <td style="width: 610px; text-align: left;">
                                <input name="company" id="company" value="{$vo['company']}" class="txt2" maxlength="100" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                手 机：
                            </td>
                            <td style="width: 610px; text-align: left;">
                                <input name="mobile" id="mobile" value="{$vo['mobile']}"  class="txt2" maxlength="11" type="text">
                            </td>
                        </tr>
                         <tr>
                            <td style="text-align: right;">
                                密 码：
                            </td>
                            <td style="text-align: left;">
                                <input name="password" id="password" class="txt2" maxlength="32" type="password">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                用户简介：
                            </td>
                            <td style="text-align: left;">
                                <textarea name="remark" rows="2" cols="20" id="remark" style="height: 200px; width: 600px;">{$vo['remark']} </textarea>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                            </td>
                            <td style="text-align: left;">
                                <input name="Button1" value="修改" id="Button1" class="btn4" type="submit">
                            </td>
                        </tr>
                    </tbody></table>
                </div>
            </div>
        </div>
    

</form>


</body></html>
