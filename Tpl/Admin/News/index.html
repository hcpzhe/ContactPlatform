<script type="text/javascript">
var baturl = '';
$(function($) {
  $("#dolist").change(function(){
	 switch(this.value) {
	 	case "0" ://设为图片
	 		baturl = '__GROUP__/News/no_pic';
	 	break;
	 	case "1" ://设为推荐
	 		baturl = '__GROUP__/News/no_recom';
	 	break;
	 	case "2" ://信息显示
	 		baturl = '__GROUP__/News/no_display';
	 	break;
	 	case "3" ://取消图片
	 		baturl = '__GROUP__/News/off_pic';
	 	break;
	 	case "4" ://取消推荐
	 		baturl = '__GROUP__/News/off_recom';
	 	break;
	 	case "5" ://取消显示
	 		baturl = '__GROUP__/News/off_display';
	 	break;
	 	case "6" ://删除
	 		baturl = '__GROUP__/News/delete';
	 	break;
	 	default :
	 		baturl = '';
	 	break;
	 }
  });
});
function bathandle(inputname) {
	if (baturl != '') {
		if(confirm('您确认要删除吗？')){
			var ids = dot = '';
			$("input[name='"+inputname+"'][checked=true]}").each(function(){
				ids += dot + this.value;
				dot = ',';
			});
			$(this).RSsubmit({
				data : {id:ids},
				url : baturl
			});
		}
	}
	return false;
}
</script>
