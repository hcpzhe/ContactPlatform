var baturl = '';
$(function($) {
  $("#dolist").change(function(){
	 switch(this.value) {
	 	case "0" ://设为图片
	 		baturl = '';

	 	case "1" ://设为推荐

	 	case "2" ://信息显示

	 	case "5" ://取消显示

	 	break;
	 	case "6" ://删除
	 		baturl = '__GROUP__/News/delete';
	 	break;
	 	default :
	 		baturl = '';
	 	break;
	 }
  });
});
function bathandle(inputname) {
	if (baturl != '') {
		if(confirm('您确认要删除吗？')){
			var ids = dot = '';
			$("input[name='"+inputname+"'][checked=true]}").each(function(){
				ids += dot + this.value;
				dot = ',';
			});
			$(this).RSsubmit({
				data : {id:ids},
				url : baturl
			});
		}
	}
	return false;
}
