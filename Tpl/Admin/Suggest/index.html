function batdelte(inputname) {
	if(confirm('您确认要删除吗？')){
		var ids = dot = '';
		$("input[name='"+inputname+"'][checked=true]}").each(function(){
			ids += dot + this.value;
			dot = ',';
		});
		$(this).RSsubmit({
			data : {id:ids},
			url : "__GROUP__/Suggest/delete/"
		});
	}
	return false;
}
//]]>
